<div class="col-md-12 sidebar-filter">
<ul class="onli">
    <li>

    <li  data-bind="visible: dash.TimePeriodVisible">
      <div class="panel show" style="background-color: #202935;">
        <div class="col-md-12 cont" style="margin-bottom: 0px;">
          <div class="form-group fg" data-bind="visible: dash.TimePeriodVisible" id="onfg">
            <label class="cnt">Time Period</label>
            <div>
              <select name="page" id="timeperiodFilter" style="width: 84%;" data-bind="
                kendoDropDownList: {

                  dataValueField: 'value',
                  dataTextField: 'text',
                  optionLabel: 'Select One',
                  filter:'contains'
                }" ></select>
              <div data-bind="visible: dash.TimePeriodVal() != '' && dash.TimePeriodVal() != '10day'" class="sidebar-widget">
                <span class="calendar-label" data-bind="text: dash.TimePeriodCalendarValFormat"></span>
                <input data-bind="
                  kendoDatePicker: {
                    value: dash.TimePeriodCalendarVal,
                    depth: dash.TimePeriodCalendarScale,
                    start: dash.TimePeriodCalendarScale
                  }" id="timeperiodCalendar" style="width: 84%">
              </div>
              <div data-bind="visible: dash.TimePeriodVal() == 'fromtill'" class="sidebar-widget">
                <span class="calendar-label" data-bind="text: dash.TimePeriodCalendar2ValFormat"></span>
                <input data-bind="
                  kendoDatePicker: {
                    value: dash.TimePeriodCalendar2Val,

                  }" id="timeperiodCalendar2" style="width: 84%">
              </div>
            </div>
          </div>
          <hr style="border-top: 1px solid #1586f0;"/>
        </div>
      </div>
    </li>
    <li data-bind="visible: (dash.RegionShowMe() || dash.BranchShowMe())">

        <div class="col-md-12 cont">

            <label class="cnt">Region</label>

              <select style="width: 84%;"  data-bind="
                kendoMultiSelect: {
                  data: dash.RegionDS,

                  dataValueField: 'value',

          </div>

<script type="text/javascript">
    function recalculateFilterMenu() {
        $("#sidebar-wrapper").hide()
        $("#sidebar-wrapper").width(0)
        var onheight = $(window).height() - $(".navbar-fixed-top").height() - $("#menubackup").height();
        console.log(onheight)
        $(".onbar").css("height", onheight)
        $(window).css("overflow-x", "hidden")
    }

    // hack to prevent width scrollbar
    // TODO: FIX THIS
    $(function () {
      $("html").css("overflow-x", "hidden")
    })

    // Handle for resize event
    $(window).resize(function(){
      recalculateFilterMenu();
    })
</script>
