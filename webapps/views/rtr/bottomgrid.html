        type: "warning",

function dateeditor(container,options){
    $('<input class="dtp" data-bind="value:' + options.field + '">')
        .appendTo(container);

    $(".dtp").kendoDatePicker({format: "dd/MM/yyyy",
        change:function(x){
            var val = x.sender.element.getKendoDatePicker().value();
            var h = moment(val).hour();
            var grid =  $("#bottomgrid").getKendoGrid();

            var d = new Date()
            var n = d.getTimezoneOffset()/60*-1;

            if(h==0){
                var real = moment(x.sender.value()).add(n,'hour').toDate();
                var grdata = grid.dataSource.data();
                this.value(real);

                grdata.forEach(function(dt){
                     var he = moment(dt.LoanEnd);

                     if(he.hour()==0){
                        dt.LoanEnd = he.add(n,'hour').toDate()
                     }

                     var hs = moment(dt.LoanStart);
                      if(hs.hour()==0){
                        dt.LoanStart = hs.add(n,'hour').toDate()
                     }
                })
            }

        }});
    //$(".dtp").attr("readonly", true);
}

function calcMaxMonth(months){
    var max = 0
    var value = 0
    _.each(months, function(month){
        if(month.Value != "") {
            var temp = month.Value.replace("DPD", "")
            if(temp == "30+") {
                value = 32
            } else {
                value = parseInt(temp)
            }

            if(value > max) {
                max = value
            }
        }
    })

    return max
}

onsave = function(){

        swal("Warning","Data Grid is empty","warning");
    } else {
        $.each(data, function(i, item){
            item.Status = 0;
            item.DateSave = new Date();
            if (item.CustomerId == undefined) {
                item.CustomerId = filter().CustomerSearchVal()
            }

            if (item.DealNo == undefined) {
                item.DealNo = filter().DealNumberSearchVal()
            }
            item.DateSave = new Date();

function confirm(){
    var data = $('#bottomgrid').data('kendoGrid').dataSource.data();
    if(data.length == 0) {
        swal("Warning","Data Grid is empty","warning");
    } else {
        _.each(data, function(k, v){
            if(data[v].Confirmed){
                data[v].Confirmed = false;
            }else{
                data[v].Confirmed = true;
            }
            data[v].DateConfirmed = new Date();
            data[v].Status = 1;
        })
        ajaxPost("/rtr/update",data, function(res){
            // yo.success(res.data);
            condConfirm()
            swal("Successfully Confirmed", "", "success");
            $('.form-last-confirmation-info').html('Last Confirmed on: '+kendo.toString(new Date(),"dd-MMM-yyyy hh:mm:ss t") )
            getData()
        });
    }
}

function monthValue(e){
    var data = $("#bottomgrid").data("kendoGrid").dataSource.data();

        var max = 0
        months = []
        ArrDPD([])
        for(var w = 0;w<6;w++){
            months.push({Value: items["Month"+w]})
            if((items["Month"+w]).indexOf("DPD") != -1){
                ArrDPD.push((items["Month"+w]))
            }
        }

        max = calcMaxMonth(months)

        items["Bounces"] = ArrDPD().length
        items["DpdMaxTrack"] = max
        $("#bottomgrid tbody>tr").eq(i).find("td:eq(20)").text(items.Bounces)
        $("#bottomgrid tbody>tr").eq(i).find("td:eq(21)").text(items.DpdMaxTrack)
    })

}
